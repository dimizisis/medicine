<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="theme-color" content="#4285f4">
   <meta name="description" content="Application to keep your tennis data.">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="color-scheme" content="dark light">
   <link rel="stylesheet" href="./css/index.css">
   <link rel="shortcut icon" href="./favicon.svg" type="image/x-icon">
   <!-- <link rel="apple-touch-icon" sizes="180x180" href="./images/icons/icon-180x180.png"> -->
   <!-- <link rel="manifest" href="./manifest.json" /> -->
   <title>Medicine Management Application</title>
   <script src="./js/index.js" defer></script>
   <!-- <script src="./js/install.js" defer></script> -->
</head>

<body class="dark-theme">
   <!-- Header -->
   <section id="header">
      <input type="checkbox" class="checkbox" id="chk" />
      <label class="label" for="chk">
         <em class="fas fa-moon"></em>
         <em class="fas fa-sun"></em>
         <div class="ball"></div>
      </label>
   </section>
   <!-- End Header -->

   <!-- Cover -->
   <section id="cover">
      <div id="appicon">
         <img src="./favicon.svg" alt="medicine">
      </div>
      <div id="title">
         <h1>Medicine Management</h1>
      </div>
   </section>
   <!-- End Cover -->

</body>
